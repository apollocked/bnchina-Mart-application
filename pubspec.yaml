name: minimart
description: "A new Flutter project created by muhammed  jammel as his first project in flutter and its full course task of the bnchina academy"

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  shortid: ^0.1.2
  shared_preferences: ^2.5.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/products/
    - assets/categories/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf